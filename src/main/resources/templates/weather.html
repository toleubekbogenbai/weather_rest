<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="refresh" content="5">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Weather</title>


<body>

<div class="container">

    <h1>Temperature <span class="badge bg-secondary">Real Time</span></h1>
    <div class="alert alert-success" role="alert">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">City Name</th>
            <th scope="col">Temperature</th>
            <th scope="col">Air Humidity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weather:${allweather}">

            <td th:text="${weather.getCityName()}"/>
            <td th:text="${weather.getTemperature}"/>
            <td th:text="${weather.getAirHumidity()}"/>
        </tr>
        </tbody>
    </table>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
